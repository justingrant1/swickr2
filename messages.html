<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swickr - Messages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4a6ee0;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .username {
            margin-right: 1rem;
        }
        .logout-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .contacts-header {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contacts-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .add-contact {
            background-color: #4a6ee0;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .contact {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .contact:hover {
            background-color: #f5f5f5;
        }
        .contact.active {
            background-color: #e3eafd;
        }
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a6ee0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            margin-right: 0.75rem;
        }
        .contact-details {
            flex: 1;
        }
        .contact-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .contact-status {
            font-size: 0.85rem;
            color: #666;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        .chat-header {
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #4a6ee0;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message.received {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 0.25rem;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
            text-align: right;
        }
        .input-area {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 1.5rem;
            font-size: 1rem;
            margin-right: 0.75rem;
        }
        .message-input:focus {
            outline: none;
            border-color: #4a6ee0;
        }
        .send-button {
            background-color: #4a6ee0;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            padding: 2rem;
            text-align: center;
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .empty-state-subtext {
            font-size: 0.9rem;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Swickr</div>
        <div class="user-info">
            <div class="username" id="current-username">Loading...</div>
            <button class="logout-button" id="logout-button">Logout</button>
        </div>
    </header>
    
    <main>
        <div class="sidebar">
            <div class="contacts-header">
                <div class="contacts-title">Contacts</div>
                <button class="add-contact" id="add-contact-button">+</button>
            </div>
            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be loaded here -->
                <div class="contact active">
                    <div class="contact-avatar">T</div>
                    <div class="contact-details">
                        <div class="contact-name">Test User</div>
                        <div class="contact-status">Online</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat">
            <div class="chat-header">
                <div class="chat-title" id="chat-title">Test User</div>
            </div>
            
            <div class="messages" id="messages-container">
                <!-- Messages will be loaded here -->
                <div class="message received">
                    Hello! Welcome to Swickr.
                    <div class="message-time">3:45 PM</div>
                </div>
                <div class="message sent">
                    Thanks! This is a great messaging app.
                    <div class="message-time">3:46 PM</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="message-input" placeholder="Type a message...">
                <button class="send-button" id="send-button">â†’</button>
            </div>
        </div>
    </main>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const userJson = localStorage.getItem('user');
            const tokensJson = localStorage.getItem('tokens');
            
            if (!userJson || !tokensJson) {
                // Not logged in, redirect to login page
                window.location.href = '/register';
                return;
            }
            
            // Parse user data
            const user = JSON.parse(userJson);
            const tokens = JSON.parse(tokensJson);
            
            // Display username
            document.getElementById('current-username').textContent = user.username;
            
            // Set up logout button
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('user');
                localStorage.removeItem('tokens');
                window.location.href = '/';
            });
            
            // Load contacts
            const loadContacts = async () => {
                try {
                    const response = await fetch('/api/contacts', {
                        headers: {
                            'Authorization': `Bearer ${tokens.accessToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to load contacts');
                    }
                    
                    const contacts = await response.json();
                    
                    // Clear existing contacts except the first one (Test User)
                    const contactsList = document.getElementById('contacts-list');
                    const firstContact = contactsList.firstElementChild;
                    contactsList.innerHTML = '';
                    
                    if (firstContact) {
                        contactsList.appendChild(firstContact);
                    }
                    
                    // Add contacts from API
                    contacts.forEach(contact => {
                        const contactElement = document.createElement('div');
                        contactElement.className = 'contact';
                        contactElement.dataset.id = contact.id;
                        
                        const avatar = document.createElement('div');
                        avatar.className = 'contact-avatar';
                        avatar.textContent = contact.username.charAt(0).toUpperCase();
                        
                        const details = document.createElement('div');
                        details.className = 'contact-details';
                        
                        const name = document.createElement('div');
                        name.className = 'contact-name';
                        name.textContent = contact.fullName || contact.username;
                        
                        const status = document.createElement('div');
                        status.className = 'contact-status';
                        status.textContent = contact.status || 'Online';
                        
                        details.appendChild(name);
                        details.appendChild(status);
                        
                        contactElement.appendChild(avatar);
                        contactElement.appendChild(details);
                        
                        // Add click event to select the contact
                        contactElement.addEventListener('click', () => {
                            // Remove active class from all contacts
                            document.querySelectorAll('.contact').forEach(c => {
                                c.classList.remove('active');
                            });
                            
                            // Add active class to this contact
                            contactElement.classList.add('active');
                            
                            // Update chat title
                            document.getElementById('chat-title').textContent = contact.fullName || contact.username;
                            
                            // Clear messages
                            const messagesContainer = document.getElementById('messages-container');
                            messagesContainer.innerHTML = '';
                            
                            // Add welcome message
                            const welcomeMessage = document.createElement('div');
                            welcomeMessage.className = 'message received';
                            welcomeMessage.textContent = `Hello! You are now connected with ${contact.fullName || contact.username}.`;
                            
                            const timeElement = document.createElement('div');
                            timeElement.className = 'message-time';
                            timeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                            
                            welcomeMessage.appendChild(timeElement);
                            messagesContainer.appendChild(welcomeMessage);
                        });
                        
                        contactsList.appendChild(contactElement);
                    });
                } catch (error) {
                    console.error('Error loading contacts:', error);
                }
            };
            
            // Load contacts on page load
            loadContacts();
            
            // Set up add contact button
            document.getElementById('add-contact-button').addEventListener('click', () => {
                // Create a modal for adding a contact
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '1000';
                
                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'white';
                modalContent.style.padding = '2rem';
                modalContent.style.borderRadius = '8px';
                modalContent.style.width = '400px';
                modalContent.style.maxWidth = '90%';
                
                const modalTitle = document.createElement('h2');
                modalTitle.textContent = 'Add Contact';
                modalTitle.style.marginTop = '0';
                modalTitle.style.marginBottom = '1.5rem';
                modalTitle.style.color = '#4a6ee0';
                
                const usernameLabel = document.createElement('label');
                usernameLabel.textContent = 'Username';
                usernameLabel.style.display = 'block';
                usernameLabel.style.marginBottom = '0.5rem';
                usernameLabel.style.fontWeight = '500';
                
                const usernameInput = document.createElement('input');
                usernameInput.type = 'text';
                usernameInput.placeholder = 'Enter username';
                usernameInput.style.width = '100%';
                usernameInput.style.padding = '0.75rem';
                usernameInput.style.border = '1px solid #ddd';
                usernameInput.style.borderRadius = '4px';
                usernameInput.style.fontSize = '1rem';
                usernameInput.style.boxSizing = 'border-box';
                usernameInput.style.marginBottom = '1.5rem';
                
                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.justifyContent = 'flex-end';
                buttonContainer.style.gap = '1rem';
                
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                cancelButton.style.padding = '0.75rem 1.5rem';
                cancelButton.style.backgroundColor = '#e0e0e0';
                cancelButton.style.color = '#333';
                cancelButton.style.border = 'none';
                cancelButton.style.borderRadius = '4px';
                cancelButton.style.fontSize = '1rem';
                cancelButton.style.fontWeight = '500';
                cancelButton.style.cursor = 'pointer';
                
                const addButton = document.createElement('button');
                addButton.textContent = 'Add';
                addButton.style.padding = '0.75rem 1.5rem';
                addButton.style.backgroundColor = '#4a6ee0';
                addButton.style.color = 'white';
                addButton.style.border = 'none';
                addButton.style.borderRadius = '4px';
                addButton.style.fontSize = '1rem';
                addButton.style.fontWeight = '500';
                addButton.style.cursor = 'pointer';
                
                const errorMessage = document.createElement('div');
                errorMessage.style.color = '#f44336';
                errorMessage.style.marginTop = '1rem';
                errorMessage.style.display = 'none';
                
                buttonContainer.appendChild(cancelButton);
                buttonContainer.appendChild(addButton);
                
                modalContent.appendChild(modalTitle);
                modalContent.appendChild(usernameLabel);
                modalContent.appendChild(usernameInput);
                modalContent.appendChild(buttonContainer);
                modalContent.appendChild(errorMessage);
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // Focus the input
                usernameInput.focus();
                
                // Set up event listeners
                cancelButton.addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                addButton.addEventListener('click', async () => {
                    const username = usernameInput.value.trim();
                    
                    if (!username) {
                        errorMessage.textContent = 'Please enter a username';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    try {
                        // In a real app, we would send a request to the API to add the contact
                        // For this demo, we'll just register a new user with this username
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username,
                                email: `${username}@example.com`,
                                password: 'password123',
                                fullName: username
                            })
                        });
                        
                        if (!response.ok) {
                            const data = await response.json();
                            throw new Error(data.error?.message || 'Failed to add contact');
                        }
                        
                        // Reload contacts
                        loadContacts();
                        
                        // Close the modal
                        document.body.removeChild(modal);
                    } catch (error) {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    }
                });
                
                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
                
                // Close modal when pressing Escape
                document.addEventListener('keydown', function escapeHandler(e) {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', escapeHandler);
                    }
                });
            });
            
            // Set up message sending
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages-container');
            
            const sendMessage = () => {
                const content = messageInput.value.trim();
                if (!content) return;
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.textContent = content;
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.appendChild(timeElement);
                messagesContainer.appendChild(messageElement);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Send to API
                fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokens.accessToken}`
                    },
                    body: JSON.stringify({
                        content,
                        recipientId: 'test-user-id' // In a real app, this would be the selected contact's ID
                    })
                }).catch(error => {
                    console.error('Error sending message:', error);
                });
            };
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Load messages
            fetch('/api/messages', {
                headers: {
                    'Authorization': `Bearer ${tokens.accessToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                return response.json();
            })
            .then(messages => {
                // In a real app, we would display the messages here
                console.log('Messages loaded:', messages);
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
        });
    </script>
</body>
</html>
