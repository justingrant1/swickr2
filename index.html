<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swickr - Secure Messaging</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a6ee0;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4a6ee0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #3a5bc0;
        }
        .button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .button.secondary:hover {
            background-color: #d0d0d0;
        }
        .api-status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f8f8;
            border-radius: 4px;
            text-align: left;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #4caf50;
        }
        .status-offline {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Swickr</h1>
        <p>A high-performance messaging service with focus on speed and simplicity.</p>
        
        <div class="buttons">
            <a href="/register.html" class="button">Launch App</a>
            <a href="/api/health" class="button secondary">Check API Status</a>
        </div>
        
        <div class="api-status">
            <h3>API Status</h3>
            <div id="api-status-details">
                <p><span class="status-indicator" id="status-indicator"></span> <span id="status-text">Checking...</span></p>
                <p id="api-message"></p>
                <p id="api-timestamp"></p>
            </div>
        </div>
    </div>

    <script>
        // Check API status on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const apiMessage = document.getElementById('api-message');
            const apiTimestamp = document.getElementById('api-timestamp');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    statusIndicator.classList.add('status-online');
                    statusText.textContent = 'Online';
                    apiMessage.textContent = `Message: ${data.message}`;
                    apiTimestamp.textContent = `Last checked: ${new Date().toLocaleString()}`;
                } else {
                    statusIndicator.classList.add('status-offline');
                    statusText.textContent = 'Offline';
                    apiMessage.textContent = 'API is not responding correctly';
                    apiTimestamp.textContent = `Last checked: ${new Date().toLocaleString()}`;
                }
            } catch (error) {
                statusIndicator.classList.add('status-offline');
                statusText.textContent = 'Offline';
                apiMessage.textContent = 'Error connecting to API';
                apiTimestamp.textContent = `Last checked: ${new Date().toLocaleString()}`;
            }
        });
    </script>
</body>
</html>
